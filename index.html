<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 607px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/parcours_1.js"></script>
        <script src="data/pointoiseau_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.90349352980331,4.873799246111929],[43.914086165670064,4.88460259530307]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_lycee_2022_georeftif_0');
        map.getPane('pane_lycee_2022_georeftif_0').style.zIndex = 400;
        var img_lycee_2022_georeftif_0 = 'data/lycee_2022_georeftif_0.png';
        var img_bounds_lycee_2022_georeftif_0 = [[43.90502195378139,4.867011490363534],[43.91662841322215,4.887307481622088]];
        var layer_lycee_2022_georeftif_0 = new L.imageOverlay(img_lycee_2022_georeftif_0,
                                              img_bounds_lycee_2022_georeftif_0,
                                              {pane: 'pane_lycee_2022_georeftif_0'});
        bounds_group.addLayer(layer_lycee_2022_georeftif_0);
        map.addLayer(layer_lycee_2022_georeftif_0);
        function pop_parcours_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['desc'] !== null ? autolinker.link(feature.properties['desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['src'] !== null ? autolinker.link(feature.properties['src'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_href'] !== null ? autolinker.link(feature.properties['link1_href'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_text'] !== null ? autolinker.link(feature.properties['link1_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link1_type'] !== null ? autolinker.link(feature.properties['link1_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_href'] !== null ? autolinker.link(feature.properties['link2_href'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_text'] !== null ? autolinker.link(feature.properties['link2_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['link2_type'] !== null ? autolinker.link(feature.properties['link2_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['line'] !== null ? autolinker.link(feature.properties['line'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['locus_acti'] !== null ? autolinker.link(feature.properties['locus_acti'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_parcours_1_0() {
            return {
                pane: 'pane_parcours_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_parcours_1_1() {
            return {
                pane: 'pane_parcours_1',
                opacity: 1,
                color: 'rgba(255,123,198,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_parcours_1');
        map.getPane('pane_parcours_1').style.zIndex = 401;
        map.getPane('pane_parcours_1').style['mix-blend-mode'] = 'normal';
        var layer_parcours_1 = new L.geoJson.multiStyle(json_parcours_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_parcours_1',
            layerName: 'layer_parcours_1',
            pane: 'pane_parcours_1',
            onEachFeature: pop_parcours_1,
            styles: [style_parcours_1_0,style_parcours_1_1,]
        });
        bounds_group.addLayer(layer_parcours_1);
        map.addLayer(layer_parcours_1);
        function pop_pointoiseau_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">vue oiseau</th>\
                        <td>' + (feature.properties['vue oiseau'] !== null ? autolinker.link(feature.properties['vue oiseau'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row"> Nombre</th>\
                        <td>' + (feature.properties[' Nombre'] !== null ? autolinker.link(feature.properties[' Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Contact</th>\
                        <td>' + (feature.properties['Contact'] !== null ? autolinker.link(feature.properties['Contact'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Certitude</th>\
                        <td>' + (feature.properties['Certitude'] !== null ? autolinker.link(feature.properties['Certitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_pointoiseau_2_0() {
            return {
                pane: 'pane_pointoiseau_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_pointoiseau_2');
        map.getPane('pane_pointoiseau_2').style.zIndex = 402;
        map.getPane('pane_pointoiseau_2').style['mix-blend-mode'] = 'normal';
        var layer_pointoiseau_2 = new L.geoJson(json_pointoiseau_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_pointoiseau_2',
            layerName: 'layer_pointoiseau_2',
            pane: 'pane_pointoiseau_2',
            onEachFeature: pop_pointoiseau_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_pointoiseau_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_pointoiseau_2);
        map.addLayer(layer_pointoiseau_2);
        setBounds();
        var i = 0;
        layer_pointoiseau_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['vue oiseau'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-weight: bold; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['vue oiseau']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_pointoiseau_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_pointoiseau_2]);
        map.on("zoomend", function(){
            resetLabels([layer_pointoiseau_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_pointoiseau_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_pointoiseau_2]);
        });
        </script>
    </body>
</html>
